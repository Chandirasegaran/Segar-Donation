    <link rel="stylesheet" href="./assets/CSS/styles.css">
    <link rel="stylesheet" href="./assets/CSS/fontawesome.min.css">

</head>

<body class="contact-body">
    <header>
        <nav class="navbar navbar-expand-lg bg-transparant navbar-dark ">
            <!--  navbar-static-top fixed-top   -->
            <div class="container-fluid">
                <a class="navbar-brand" href="./index.html"><i class="fa fa-donate ">&nbsp;&nbsp;</i>Segar Donations</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse " id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="./index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link " href="./about.html">About Us</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="./contact.html">Contact Us</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link " href="./gallery.html">Gallery</a>
                        </li>
                    </ul>

                </div>
            </div>
        </nav>
    </header>

    <div class="animate container-lg">
        <!-- <div class="row"> -->
        <!-- <div class="col"> -->
        <div class="card contactuscard">
            <div class="card-header text-white "><i class="fa fa-envelope"></i> Contact us.
            </div>
            <div class="card-body">
                <form action="https://formspree.io/f/moqbyopj" method="POST">

                    <div class="mb-3 form-group container">
                        <label for="name" class="form-label">Name:</label>
                        <input type="text" name="name" class="form-control" id="name" placeholder="Enter your name"
                            required>

                    </div>
                    <div class="mb-3  form-group container">
                        <label for="Name" class="form-label">
                            Phone Number:</label>
                        <input type="number" name="Phone" class="form-control" id="Phone" placeholder="Enter your Phone"
                            required>

                    </div>
                    <div class="mb-3 form-group container">
                        <label for="Email" class="form-label">
                            Your email: </label>

                        <input type="email" name="Email" class="form-control" id="Email" placeholder="Enter your Email"
                            required>
                    </div>
                    <div class="mb-3 form-group container">
                        <label for="Message" class="form-label">
                            Your message: </label>
                        <textarea name="Message" class="form-control" id="Message" placeholder="Enter your Message here"
                            required rows="4"></textarea>

                    </div>
                    <!-- your other form fields go here -->
                    <div class="submitbtndiv mx container">
                        <button type="submit" class="btn btn-outline-dark submitbtn">Send</button>
                    </div>
                </form>


            </div>

        </div>



    </div>

    <footer>
        <i class="fas fa-copyright">&nbsp;</i> SEGAR 2022
    </footer>
    <script src="./assets/JS/bootstrap.bundle.min.js"></script>
    <script src="./assets/JS/scripts.js"></script>
    <script src="./assets/JS/smtp.js"></script>
    <script src="./assets/JS/fa.js" crossorigin="anonymous"></script>
</body>

</html>
